[global_tags]

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 50000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "localhost"
  omit_hostname = false

###############
# INPUTS 
###############



[[inputs.kafka_consumer]]
  ## Kafka brokers.
  brokers = ["10.0.0.247:29092"]

  ## Topics to consume.
  topics = ["telegraf"]

  consumer_group = "telegraf_metrics_consumers"

  max_message_len = 1000000

  data_format = "influx"

#####################
# CMTSES ALL VENDORS
#####################

[[inputs.snmp]]
